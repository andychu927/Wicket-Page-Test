<html>
<body>
	<table>
		<tr wicket:id="eachRow">
			<td>
				<form wicket:id="f">
					<input wicket:id="v" type="text">
					<input wicket:id="ok" type="submit">
				</form>
			</td>
		</tr>
	</table>
	<!-- 
		The container is here to test if we can get the 
		wicket id "total" from wicketpath="container_total"
		when wicket:id is missing.
	-->
	<span wicket:id="container">
		<span wicket:id="total">333</span>.
	</span>
	<span wicket:id="id.containing.dots"/>
</body>
</html>
